<div class="mp-Search_Outer">
  <div id="mapSearch" class="mp-Search">
    <button id="openAdvancedSearch" type="button" aria-expanded="false" aria-controls="advancedSearch" class="btn mp-Search_AdvancedTrigger">[(#INCLURE{fond=img/icon-searchAdvanced-24.svg, title="<:a2ta:label_recherche_avancee:>", class="mp-Search_AdvancedTriggerIcon"})]</button>
    <div id="fulltextSearch" class="mp-Search_FullText">
      <form onsubmit="return false;" class="mp-Form">
        <div class="mp-Form_Field">
          <label for="fulltextInput" class="mp-Form_Label"><:a2ta:recherche_label_fulltext:></label>
          [(#SET{params, #ARRAY{limite, 15}|json_encode|attribut_html})]
          <input type="text" id="fulltextInput" class="mp-Form_Input" name="fulltextInput" value="" data-selecteur="mp_search_fulltext" data-select-php="oui" data-select-params="[(#GET{params})]" data-select-callback="A2ta.Map.Search.autocompleteFullText" >
        </div>
      </form>
    </div>
    <div id="advancedSearch" class="mp-Search_Advanced">
      <div class="mp-Tabs_Head">
        <button id="tab0" class="btn mp-Tab_HeaderBtn" aria-selected="false" aria-controls="panel0" role="tab"><:a2ta:recherche_titre_villes:></button>
        <button id="tab1" class="btn mp-Tab_HeaderBtn" aria-selected="false" aria-controls="panel1" role="tab"><:a2ta:recherche_titre_activites:></button>
      </div>
      <div class="mp-Tabs_Body">
        <div id="panel0" class="mp-Tab_Content" role="tabpanel" aria-labelledby="tab0" aria-hidden="false">
          <form onsubmit="return false;" class="mp-Form">
            <div class="mp-Form_Field">
              <label for="TownsInput" class="mp-Form_Label"><:a2ta:recherche_label_ville:></label>
              [(#SET{params, #ARRAY{limite, 15}|json_encode|attribut_html})]
              <input type="text" id="TownsInput" class="mp-Form_Input" name="TownsInput" value="" data-selecteur="mp_search_towns" data-select-php="oui" data-select-params="[(#GET{params})]" data-select-callback="A2ta.Map.Search.autocompleteFullText" >
            </div>
          </form>
        </div>
        <div id="panel1" class="mp-Tab_Content mp-Tab_Content-Scrollable" role="tabpanel" aria-labelledby="tab1" aria-hidden="false">
          <B_activites>
            <div class="mp-Scroll">
              <div class="mp-Scroll_Content mp-Categories">
                <BOUCLE_activites(MOTS spip_associations){id_groupe=1}
                  {mots_liens.objet=association}{par titre}>[
                  (#COMPTEUR_BOUCLE|alterner{'<div class="mp-Scroll_Col">', ''})]
                    <span class="mp-Category" data-value="id_mot:#ID_MOT" data-label="[(#TITRE)[ \((#DESCRIPTIF|textebrut)\)]]">[(#TITRE)]</span>[
                  (#COMPTEUR_BOUCLE|alterner{'', '</div>'})]
                </BOUCLE_activites>
                [(#TOTAL_BOUCLE|modulo{2}|=={0}|non)</div>]
              </div>
              <!-- <div class="mp-Scroll_Gradient"></div> -->
              <div class="mp-Scroll_Scrollbar"></div>
              <div class="mp-Scroll_ScrollbarFill"></div>
            </div>
          </B_activites>
        </div>
      </div>
    </div>
  </div>
  <div id="mapSearchKeywords" class="mp-Keywords"></div>
</div>
