<div id="mapSearch" class="ms-MapSearch">
	<button id="searchTrigger" type="button" aria-expanded="false" aria-controls="searchAdvanced" class="btn ms-MapSearchAdvanced_Trigger">[(#INCLURE{fond=img/icon-searchAdvanced-24.svg, title="<:a2ta:label_recherche_avancee:>", class="ms-MapSearchAdvanced_Icon"})]</button>
	<div id="searchFulltext" class="ms-SearchFulltext">
    <form onsubmit="return false;" class="ms-SearchForm">
      <div class="ms-SearchForm_Field">
        <label class="ms-SearchForm_Label" for="searchFT">
  				<:a2ta:label_recherche_simple:>
  			</label>
        [(#SET{params, #ARRAY{limite, 15}|json_encode|attribut_html})]
    		<input type="text" id="searchFT" class="ms-SearchForm_Input" name="searchFT" value="" data-selecteur="recherche_libre" data-select-php="oui" data-select-params="[(#GET{params})]" data-select-callback="" />
      </div>
    </form>
  </div>
	<div id="searchAdvanced" class="ms-SearchAdvanced">
		<ul class="o-list-bare ms-SearchAdvanced_OptionsList">
			<li class="o-list-bare__item ms-SearchAdvanced_OptionsItem" data-controls="searchAdvancedTowns">
				<button id="optionTownsTrigger" type="button" class="btn" aria-expanded="false" aria-controls="optionTowns">Villes</button>
			</li>
			<li class="o-list-bare__item ms-SearchAdvanced_OptionsItem" data-controls= "searchAdvancedActivities">
				<button id="optionActivitiesTrigger" type="button" class="btn" aria-expanded="false" aria-controls="optionActivities">Activités</button>
			</li>
		</ul>
		<div id="optionTowns" class="ms-SearchAdvanced_Option">Recherche par ville</div>
		<div id="optionActivities" class="ms-SearchAdvanced_Option">
			<div>Recherche Activités</div>
			<div>Recherche Activités</div>
			<div>Recherche Activités</div>
		</div>
	</div>
</div>
