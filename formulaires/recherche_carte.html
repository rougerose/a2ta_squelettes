<div class="formulaire_spip formulaire_recherche c-carte__recherche">
	<form id="c-form-carte" action="[(#ENV{action})]" method="post" class="o-form c-form-carte">
		#ACTION_FORMULAIRE
		<div class="o-form__groupe c-form-carte__libre">
			<label class="o-form__label c-form-carte__label" for="input-carte-recherche-libre">
				[<span class="c-form-carte__icon-search">
					(#INCLURE{fond=img/icon-search-24.svg, class="o-icon o-icon-search o-icon-24", role="img"})
				</span>]
				<span class="u-hidden-visually"><:a2ta:label_recherche_simple:></span>
			</label>
			[(#SET{params, #ARRAY{limite, 15}|json_encode|attribut_html})]
			<input type="text" id="input-carte-recherche-libre" class="o-form__input c-form-carte__input" name="c-recherche-carte-input" value="" data-selecteur="recherche_libre" data-select-php="oui" data-select-params="[(#GET{params})]" data-select-callback="rechercheLibreCb" />
			<input type="hidden" name="criteres_recherche_libre" value="#ENV{criteres_recherche_libre}">
		</div>
		<div class="o-form__groupe c-form-carte__options">
			[<button type="button" class="c-btn c-form-carte__btnOpt">
				(#INCLURE{fond=img/icon-options-24.svg, class="o-icon o-icon-options o-icon-24", title="Recherche avanc√©e"})
			</button>]
		</div>
	</form>
</div>
